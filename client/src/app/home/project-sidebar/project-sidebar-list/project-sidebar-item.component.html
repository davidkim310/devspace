<div>
  <div>
    <p *ngIf="project.teamId === null"><a [routerLink]="['/projects', project.id]" style="font-weight: bold; font-size: 18px;">{{project.name}}</a></p>
    <p *ngIf="project.teamId !== null"><a [routerLink]="['/teams', project.teamId, project.id]" style="font-weight: bold; font-size: 18px;">{{project.name}}</a></p>    
  </div>
</div>
