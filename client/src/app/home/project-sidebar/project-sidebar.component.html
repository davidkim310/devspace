<app-project-sidebar-list></app-project-sidebar-list>
<div class="dropdown">
  <button class="dropbtn">Import Github Project</button>
  <div class="dropdown-content">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <md-input 
        placeholder="Github project name" 
        style="width: 100%"
        type="text"
        id="project"
        name="project"
        [(ngModel)]="project.name"
        #project = "ngModel"
        required
      ></md-input>
      <button md-raised md-button type="submit" [disabled]="!f.valid" class="dropdownButton">Import Project</button>
    </form>
  </div>
</div>
