<h4><a href="{{newsfeedPost.user.username}}">{{newsfeedPost.user.firstName}} {{newsfeedPost.user.lastName}}</a>: {{newsfeedPost.content}}</h4>
<p>likes: {{newsfeedPost.likes}}</p>

<div *ngIf="newsfeedPost.comments.length > 0" class="view-comments-button">
    <a>View Comments</a>
    <app-newsfeed-comment-list></app-newsfeed-comment-list>
</div>
