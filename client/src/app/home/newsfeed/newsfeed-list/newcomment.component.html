<form [formGroup]="myComment" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="comment">Comment</label>
    <input type="text"
            id="content"
            style="width: 50%"
            formControlName="content">
    <button type="submit" class="btn btn-primary" style="margin-left: 10px;" [disabled]="!myComment.valid">comment</button>
  </div> 
</form>
