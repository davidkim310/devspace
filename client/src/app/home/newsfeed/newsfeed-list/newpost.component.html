<form [formGroup]="myPost" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="post">Post</label>
    <input type="text"
            id="content"
            style="width: 70%"
            formControlName="content">
    <button type="submit" class="btn btn-primary" style="margin-left: 10px;" [disabled]="!myPost.valid">Submit</button>
  </div> 
</form>
